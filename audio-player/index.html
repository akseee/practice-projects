<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>audio-player-akseee</title>
    <link rel="stylesheet" href="./styles/global.css" />

    <div class="player-content">

        <div class="audioplayer-container">
          <div class="audioplayer">
            <div class="audioplayer-header">
              <div class="header-arrow"></div>
              <div class="header-title"></div>
              <div class="header-list"></div>
            </div>
            <div class="audioplayer-img">
              <img src="./assets/image.png" alt="" />
            </div>
            <div class="audioplayer-current-song">
              <p class="song-title">Song title</p>
              <p class="song-author">Song author</p>
            </div>

              <button class="like">

                  height="19"
                  viewBox="0 0 19 19"

                  fill="currentColor"

                    d="M3.00088 18.1423V2.86442M19.6676 17.4478V3.55887L9.94535 10.5033L19.6676 17.4478Z"

                  width="30"
                  height="33"
